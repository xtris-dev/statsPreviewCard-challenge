<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/style/style.css" />
		<link rel="shortcut icon" href="assets/img/favicon-32x32.png" />
		<title>Stats Preview Card Challenge - frontmentor.io</title>
	</head>

	<!-- Challenge from frontendmentor.io / Realized by @tristanbct -->
	
	<body>
		<section id="card-component">
			<div class="card">
				<div class="img-hero">
					<img
						id="img-mobile"
						src="assets/img/image-header-mobile.jpg"
						alt=""
					/>
					<img
						id="img-desktop"
						src="assets/img/image-header-desktop.jpg"
						alt=""
					/>
				</div>
				<div class="infos-left">
					<h1>
						Get <span>insights</span> that help your business grow.
					</h1>
					<p>
						Discover the benefits of data analytics and make better
						decisions regarding revenue, customer experience, and
						overall efficiency.
					</p>
					<div class="stats-info">
						<div class="stat">
							<h3>10k+</h3>
							<h4>Companies</h4>
						</div>
						<div class="stat">
							<h3>314</h3>
							<h4>Templates</h4>
						</div>
						<div class="stat">
							<h3>12M+</h3>
							<h4>Queries</h4>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
